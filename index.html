<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Mulish:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Treine.me</title>
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="Logo" />

      <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Treinar</a>
      </nav>
    </header>

    <main>
      <section class="left">
        <h1>Treinos <strong>exclusivos</strong> para você!</h1>

        <p>
          Nós criamos treinos <strong>exclusivos e únicos</strong> para você.
          <br />
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e
          qualidade de vida.
        </p>

        <button>
          <img src="/images/whats.svg" alt="Whatsapp" />
          Comece já
        </button>
      </section>

      <section class="right">
        <img src="/images/img.png" alt="Mulher fitness" />
      </section>
    </main>

    <footer>
      <p>fale conosco no instagram <strong>@treine.me</strong></p>

      <img src="/images/balls.svg" alt="Bolas laranjandas" />
    </footer>

</html>
